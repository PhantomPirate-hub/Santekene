version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: minio-santekene
    ports:
      - "9000:9000"      # API MinIO
      - "9001:9001"      # Console Web MinIO
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - ./minio-data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - santekene-network

  # Client pour créer le bucket automatiquement
  minio-create-buckets:
    image: minio/mc:latest
    container_name: minio-create-buckets
    depends_on:
      - minio
    networks:
      - santekene-network
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/santekene-documents --ignore-existing;
      /usr/bin/mc anonymous set download myminio/santekene-documents;
      echo 'Bucket santekene-documents créé avec succès';
      exit 0;
      "

networks:
      - santekene-network

  redis:
    image: redis:latest
    container_name: redis-santekene
    ports:
      - "6379:6379"
    networks:
      - santekene-network
    restart: unless-stopped

networks:
  santekene-network:
    driver: bridge

